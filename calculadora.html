<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculadora x al cubo y a la cuarta</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
  <script>
  $(document).ready(function() {
    $( "#bxcubo" ).click(function() {
	   $campo = $( "#entrada" );	
	  if ($campo.val() == 0) {
		  alert( "Debes introducir un valor" );
	  } else {
		  resultado = $campo.val() * $campo.val() * $campo.val();
		  $campo.val(resultado);
	  }
	  
	});
	
    $( "#bxsine" ).click(function() {
	   $campo = $( "#entrada" );	
	   resultado = Math.sin($campo.val());
   	   $campo.val(resultado);
	});
 
    $( "#bxcuarta" ).click(function() {
	  $campo = $( "#entrada" );	
	  if ($campo.val() == 0) {
		  alert( "Debes introducir un valor" );
	  } else {
		  resultado = $campo.val() * $campo.val() * $campo.val() * $campo.val();
		  $campo.val(resultado);
	  }
	  
	});
 
  });
  
  </script>
	
</head>
<body>
	<h1>Calculadora de Rafael Alapont</h1>
    <div class="contenedor">
      <h1>Calculador x^3, x^4 y sin(x)</h1>
      <input type="number" id="entrada" value="0"></input>
      <button id="bxcubo">x^3</button>
      <button id="bxcuarta">x^4</button>
      <button id="bxsine">sin(x)</button>
    </div> 
</body>
</html>
